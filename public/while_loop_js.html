<body>
	<h3>This is my first Loop</h3>
<script>
		"use strict";
		var i = 2;

		do  {

			console.log	(i);
			// i *= 2; This is the short hand version
			i = i*2;
		} while (i < 65537);


		var i = 1;

		while (i < 101) {

			// iterate by 1 from 1 to 100, but only output odd numbers
			// iterate by 1 from 100 to 1, output only even nimbers
			
			
			if (i % 2 != 0) {
				console.log(i);
			}

			i++;
		} 

		var i = 100;

		while (i >=1) {
			if(i % 2 == 0) {
				console.log(i);
			}

			i--;
		}


		// BONUS find all the prime numbers.


	</script>
