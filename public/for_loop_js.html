<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FOR LOOPS</title>
</head>
<body>

	<h2>FOR Loops</h2>
	<script>
	"use strict";

	for (var i = 100; i >= 5; i = i-5) {

		console.log(i);
	}

	for (var i = 1; i <= 100; i++) {

		if (i % 2 != 0) {
			console.log(i);
		}		
	}

	for (var i = 100; i >= 1; i--) {

		if (i % 2 == 0) {
			console.log(i);
		}
	}





	</script>

</body>
</html>
